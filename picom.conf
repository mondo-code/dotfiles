# general
backend = "glx";
vsync = false;
xrender-sync-fence = true;

# shadow
shadow = true;

# fading
fading = true;
fade-in-step = 0.007;
fade-out-step = 0.01;
fade-delta = 1;

# opacity and blur
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 0.8;
inactive-opacity-override = false;

